name: Actualizar base y modelo (FORZAR CAMBIO)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill jupyter ipykernel \
                      google-api-python-client google-auth google-auth-httplib2 \
                      google-auth-oauthlib gspread

      - name: Validar secreto MI_JSON y escribir archivo temporal
        env:
          MI_JSON: ${{ secrets.MI_JSON }}
        run: |
          if [ -z "$MI_JSON" ]; then
            echo "FALTA el secreto MI_JSON"
            exit 1
          fi

          python - <<'PY'
          import os, pathlib
          pathlib.Path("MI_JSON.json").write_text(os.environ["MI_JSON"], encoding="utf-8")
          print("MI_JSON.json escrito OK")
          PY

      - name: Crear carpeta data
        run: mkdir -p data

      - name: Ejecutar notebook
        env:
          PYTHONIOENCODING: "utf-8"
          MI_JSON: ${{ secrets.MI_JSON }}
        run: |
          papermill "Calculadora_Recaudo.ipynb" "Calculadora_Recaudo_output.ipynb" -k python3

      # üî• FUERZA UN CAMBIO REAL
      - name: Forzar cambio controlado (timestamp)
        run: |
          date -u +"√öltima ejecuci√≥n forzada: %Y-%m-%d %H:%M:%S UTC" > data/last_run.txt
          echo "Cambio forzado escrito"

      - name: Eliminar credenciales
        if: always()
        run: rm -f MI_JSON.json

      - name: Commit & push (forzado)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/last_run.txt \
                  data/cartera_asignada_filtrada.parquet \
                  data/cartera_asignada_filtrada.csv \
                  mlp_recaudo_pipeline.joblib \
                  mlp_recaudo_meta.json \
                  Calculadora_Recaudo_output.ipynb

          git commit -m "Forzar actualizaci√≥n manual del modelo"
          git push origin HEAD:"$BRANCH_NAME"
