name: Actualizar base y modelo (semanal)

on:
  schedule:
    - cron: "0 11 * * 2"   # Martes 6:00am Bogotá (UTC-5 => 11:00 UTC)
  workflow_dispatch: {}

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # extras para ejecutar el notebook y Google APIs:
          pip install papermill jupyter google-api-python-client google-auth google-auth-oauthlib gspread

      - name: Escribir MI_JSON.json desde secreto
        env:
          MI_JSON: ${{ secrets.MI_JSON }}
        run: |
          if [ -z "$MI_JSON" ]; then
            echo "FALTA el secreto MI_JSON en GitHub → Settings > Secrets and variables > Actions"
            exit 1
          fi
          echo "$MI_JSON" > MI_JSON.json

      - name: Crear carpeta data si no existe
        run: mkdir -p data

      - name: Ejecutar notebook
        run: |
          # Tu notebook está en la raíz:
          papermill "Calculadora_Recaudo.ipynb" "Calculadora_Recaudo_output.ipynb" \
            -k python3

      - name: Verificar artefactos generados
        run: |
          ls -lh
          ls -lh data || true
          test -f mlp_recaudo_pipeline.joblib
          test -f mlp_recaudo_meta.json
          test -f data/cartera_asignada_filtrada.parquet

      - name: Commit & push artefactos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Actualiza base y modelo [skip ci]" || echo "Sin cambios que commitear"
          git push
